<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Tugas PBW</title>

    <style>
        h1 {
            text-align: center;
        }

        .galeri {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            max-height: 900px;
            margin: auto;
        }

        .galeri img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>

</head>
<body>
    <h1> DESSERT </h1> 
    
    <div class="galeri">
        <img src="https://images.pexels.com/photos/808941/pexels-photo-808941.jpeg?auto=compress&cs=tinysrgb&w=600" alt="gambar 1">
        <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=600" alt="gambar 2">
        <img src="https://images.pexels.com/photos/3026804/pexels-photo-3026804.jpeg?auto=compress&cs=tinysrgb&w=600" alt="gambar 3">
        <img src="https://images.pexels.com/photos/1132558/pexels-photo-1132558.jpeg?auto=compress&cs=tinysrgb&w=600" alt="gambar 4">
        <img src="https://images.pexels.com/photos/3026810/pexels-photo-3026810.jpeg?auto=compress&cs=tinysrgb&w=600" alt="gambar 5">
        <img src="https://images.pexels.com/photos/827513/pexels-photo-827513.jpeg?auto=compress&cs=tinysrgb&w=600" alt="gambar 16">
    </div>
</body>
</html>
